<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validasi Form</title>
</head>
<body>
    <h2>Form Validasi</h2>
    
    <label for="nama">Nama:</label>
    <input type="text" id="nama" placeholder="Masukkan nama"><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="Masukkan email"><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" placeholder="Masukkan password"><br><br>

    <button id="submit-btn">Submit</button>

    <div id="hasil-validasi"></div>

    <script src="nomor3.js"></script>
</body>
</html>
