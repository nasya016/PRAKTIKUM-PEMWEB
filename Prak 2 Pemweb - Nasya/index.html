<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Nasya</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <div class="container">
    <!-- Gambar Dashboard -->
    <img src="dashboard.jpg" alt="Dashboard" class="dashboard-img" />

    <!-- Tombol Navigasi -->
    <div class="button-group">
      <button id="showNotesBtn" class="btn btn-primary">Lihat Daftar Tugas</button>
      <button id="showDashboardBtn" class="btn btn-secondary hidden">Kembali ke Dashboard</button>
    </div>

    <!-- Daftar Tugas -->
    <div class="note-section hidden">
      <form id="noteForm" class="form-group">
        <input id="noteInput" type="text" placeholder="Tulis tugas..." class="input-text" />
        <button type="submit" class="btn btn-primary">Tambah</button>
      </form>

      <ul id="noteList" class="task-list"></ul>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
